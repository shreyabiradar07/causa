apiVersion: v1
kind: ServiceAccount
metadata:
  name: rca-agent-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rca-agent-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "namespaces", "events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rca-agent-role-binding
subjects:
- kind: ServiceAccount
  name: rca-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: rca-agent-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rca-agent-monitoring-binding
subjects:
- kind: ServiceAccount
  name: rca-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-monitoring-view
  apiGroup: rbac.authorization.k8s.io
